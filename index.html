<body>
	
	<div id="container" style="height: 50%; min-width: 310px"></div>

<script type="text/javascript">



Highcharts.chart('container', {
              time: {
                  timezone: 'America/New_York'
              }
          });
// console.log(

(function() {
	//const url = 'https://www.alphavantage.co/query?function=TIME_SERIES_INTRADAY&symbol=MSFT&interval=5min&apikey=demo';
	const url = 'https://www.highcharts.com/samples/data/aapl-ohlcv.json' ;
	$.getJSON(url, function (data) {
		
// split the data set into ohlc and volume
	var ohlc = [],
	volume = [],
	dataLength = data.length,
	// set the allowed units for data grouping
	groupingUnits = [[
		'week',             // unit name
		[1]               // allowed multiples
	], [
		'month',
		[1, 2, 3, 4, 6]
	]],

	i = 0;

	for (i; i < dataLength; i += 1) {
	ohlc.push([
		data[i][0], // the date
		data[i][1], // open
		data[i][2], // high
		data[i][3], // low
		data[i][4] // close
	]);

	// volume.push([
	// 	data[i][0], // the date
	// 	data[i][5] // the volume
	// ]);
	}
	// create the chart
	var chart = Highcharts.stockChart('container', {
		chart: {
    	    backgroundColor: '#FCFFC5',
			type: 'line',
			height: '80%',
    	},
		time: {
        	timezone: 'America/New_York'
    	},
		rangeSelector: {
			selected: 1
		},
		title: {
			text: 'AAPL Historical'
		},
		yAxis: [{
			labels: {
				align: 'right',
				x: -3
			},
			title: {
				text: 'OHLC'
			},
			height: "70%",
			width:"100%",
			lineWidth: 1,
			resize: {
				enabled: true
			}
		}
		// , {
		// 	labels: {
		// 	align: 'right',
		// 	x: -3
		// 	},
		// 	title: {
		// 	text: 'Volume'
		// 	},
		// 	top: '65%',
		// 	height: '35%',
		// 	offset: 0,
		// 	lineWidth: 2
		// }
	],

		tooltip: {
			split: true
		},

		series: [{
			type: 'candlestick',
			name: 'AAPL',
			data: ohlc,
			dataGrouping: {
				units: groupingUnits
			}
		}
		// , {
		// 	type: 'column',
		// 	name: 'Volume',
		// 	data: volume,
		// 	yAxis: 1,
		// 	dataGrouping: {
		// 	units: groupingUnits
		// 	}
		// }
	]
		});
	
	console.log("chart is: ",chart );
	console.log(chart.time.dateFormat('%Y-%m-%d %H:%M:%S', Date.now()));
});
})(); // Function END
</script>
